input {
  file {
    type => "node_app"
    path => "/var/log/{NAME}.log"
    codec => multiline {
      patterns_dir => "/opt/logstash/patterns"
      pattern => "^%{NODE_TIME} "
      what => "previous"
      negate => true
    }
  }
}

filter {
  if [type] == "node_app" {
    grok {
      patterns_dir => "/opt/logstash/patterns"
      match => { "message" => "%{NODE_APP}" }
    }
    date {
      match => [ "timestamp" , "dd MMM HH:mm:ss" ]
    }
  }
}

output {
  if [type] == "node_app" {
    elasticsearch {}
  }
}
