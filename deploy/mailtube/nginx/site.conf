map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 8080 proxy_protocol;
  server_name _;
  # see http://trac.nginx.org/nginx/ticket/650
}

server {
  listen 8080 proxy_protocol;
  # ssl? see https://mozilla.github.io/server-side-tls/ssl-config-generator/

  server_name {SERVER_NAME};
  set_real_ip_from 172.31.0.0/20;
  real_ip_header proxy_protocol;
  access_log /var/log/nginx/{SERVER_NAME}.access.log metrics;

  location ~ ^/(favicon\.ico|(apple-)?touch-icon[\dx-]+(precomposed)?\.png) {
    root {STATIC_ROOT};
    access_log off;
    expires max;
  }

  location ~ ^/(img/|js/|css/|fonts/|browserconfig\.xml|opensearch\.xml|robots\.txt|humans\.txt|manifest\.json|service-worker(\.[a-f0-9]+)?\.js) {
    root {STATIC_ROOT};
    access_log off;
    expires max;
  }

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_cache one;
    proxy_cache_key nx$request_uri$scheme;
  }
}

server {
  listen 8080 proxy_protocol;

  server_name analytics.{SERVER_NAME};
  set_real_ip_from 172.31.0.0/20;
  real_ip_header proxy_protocol;
  access_log /var/log/nginx/analytics.{SERVER_NAME}.access.log metrics;

  location / {
    proxy_pass http://127.0.0.1:5601;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_cache one;
    proxy_cache_key nx$request_uri$scheme;
  }
}
